<div class="container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <p>Ingrese su usuario y contraseña</p>
      <form (ngSubmit)="login()">
        <label for="username">Usuario:</label>
        <input type="text" id="username" [(ngModel)]="nombre" name="username" />
  
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="contrasenia" name="password" />
  
        <button type="submit">Iniciar Sesión</button>
      </form>
  
      <!-- Mostrar el mensaje de bienvenida después de iniciar sesión -->
      <p *ngIf="welcomeMessage">{{ welcomeMessage }}</p>
    </div>
  </div>
